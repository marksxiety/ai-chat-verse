services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-verse
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    restart: unless-stopped
